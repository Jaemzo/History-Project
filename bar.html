<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" />
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: darkgray;
      }
      #container {
        background-image: url("./img/outerBar.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 1600px;
        position: relative;
        border: 5px solid;
        height: 1200px;
        margin: auto;
      }
      #img-up {
        position: absolute;
        top: 60%;
        left: 43.5%;
      }
      #img-left {
        position: absolute;
        top: 80%;
        left: 10%;
        rotate: -90deg;
      }
      .buttonup {
        position: absolute;
        top: 60%;
        left: 43.5%;
        width: 124px;
        height: 226px;
      }
      .buttonleft {
        position: absolute;
        top: 84%;
        left: 8%;
        width: 226px;
        height: 124px;
      }
      #outsideBarHenry {
        position: absolute;
        left: 64%;
        top: 55%;
        width: 13%;
      }
      #myBtn {
        position: absolute;
        top: 60%;
        left: 64%;
        width: 215px;
        height: 375px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        background-size: cover;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        top: 10%;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
      }
    </style>

    <div id="container">
      <img src="./img/arrow.png" alt="" id="img-up" />
      <a id="hit1" class="buttonup" href="inside_bar.html"></a>
      <img src="./img/arrow.png" alt="" id="img-left" />
      <a id="hit2" class="buttonleft" href="streets.html"></a>
      <div id="img">
        <img id="outsideBarHenry" src="./img/Henry.png" alt="#" />
        <a id="myBtn" href="#"></a>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>
          They must abolish alchohol! If they don't, men will just become even
          less productive than they already are! Not to mention, overspending
          leads to poverty, and terrible family relationships.
        </h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
