<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" />
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        background-image: url("./img/streets.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      #img-up {
        position: absolute;
        top: 60%;
        left: 45%;
      }
      #img-left {
        position: absolute;
        top: 80%;
        left: 10%;
        rotate: -90deg;
      }
      #img-right {
        position: absolute;
        top: 80%;
        left: 80%;
        rotate: 90deg;
      }
      #buttonup {
        position: absolute;
        top: 60%;
        left: 45%;
        width: 124px;
        height: 226px;
      }
      #buttonleft {
        position: absolute;
        top: 84%;
        left: 8%;
        width: 226px;
        height: 124px;
      }
      #buttonright {
        position: absolute;
        top: 84%;
        left: 77%;
        width: 226px;
        height: 124px;
      }
      #person {
        position: absolute;
        top: 60%;
        left: 60%;
        width: 150px;
        height: 275px;
      }
      #myBtn {
        position: absolute;
        top: 60%;
        left: 60%;
        width: 150px;
        height: 275px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        background-size: cover;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        top: 50%;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
    </style>

    <div>
      <img src="./img/arrow.png" alt="" id="img-up" />
      <a id="buttonup" href="bar.html"></a>
      <img src="./img/arrow.png" alt="" id="img-left" />
      <a id="buttonleft" href="factory.html"></a>
      <img src="./img/arrow.png" alt="" id="img-right" />
      <a id="buttonright" href="capitol.html"></a>
      <img id="person" src="./img/Henry.png" alt="#" />
    </div>
    <a id="myBtn" href=""></a>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          Mornin' parter! It's currently January 16, 1919. The 18th Amendment
          was just ratified! It was proposed December 18, 1917!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
